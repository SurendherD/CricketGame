<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CricketGame</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <img
      id="logo"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
    />

    <section class="match">
      <div class="team1">
        <h1>IND</h1>
        <div class="team1Superover" id="balls">
          <div id="ball"></div>
          <div id="ball"></div>
          <div id="ball"></div>
          <div id="ball"></div>
          <div id="ball"></div>
          <div id="ball"></div>
        </div>

        <div class="scoreboard">
          <span id="team1Score">0</span>
          <span>/</span>
          <span id="team1Wickets">0</span>
        </div>
      </div>

      <div class="team2">
        <h1>PAK</h1>
        <div class="team2Superover" id="balls">
          <div id="ball"></div>
          <div id="ball"></div>
          <div id="ball"></div>
          <div id="ball"></div>
          <div id="ball"></div>
          <div id="ball"></div>
        </div>

        <div class="scoreboard">
          <span id="team2Score">0</span>
          <span>/</span>
          <span id="team2Wickets">0</span>
        </div>
      </div>
    </section>

    <section class="buttons">
      <div class="button" id="onStrike">
        <img
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
        />
      </div>

      <div class="button" id="reset">
        <img
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
        />
      </div>
    </section>
  </body>
</html>
